<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" sizes="120x120" href="img/app/icon-120.png">
    <link rel="apple-touch-startup-image" href="img/app/startup.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>InfiniteMemories</title>
    <link type="text/css" rel="stylesheet" href="css/index.css">

    <script type="text/javascript" src="js/polyfill.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/parts.js"></script>
    <script type="text/javascript" src="js/modules.js"></script>
    <script type="text/javascript" src="js/init.js"></script>
    <script type="text/javascript" src="js/components/UA.js"></script>
    <script type="text/javascript" src="js/components/Collector.js"></script>
    <script type="text/javascript" src="js/components/Slider.js"></script>
    <script type="text/javascript" src="js/components/Sidebar.js"></script>

    <script type="text/javascript" src="js/custom.js"></script>

    <script type="text/javascript">
        cm.onReady(function(){
            cm.addEvent(document, 'click', function(e){
                var target = cm.getEventTarget(e),
                    href;
                while(target.nodeName.toLowerCase() !== 'a' && target.nodeName.toLowerCase() !== "html"){
                    target = target.parentNode;
                }
                if(target && (href = target.getAttribute('href'))){
                    cm.preventDefault(e);
                    window.location.href = href;
                }
            });
            // Components
            new Com.Collector()
                .add('sidebar', function(node){
                    new Com.Sidebar({
                        'node' : node
                    });
                })
                .construct();
        });

        cm.onLoad(function(){
            // Components
            new Com.Collector()
                .add('slider', function(node){
                    new Com.Slider({
                        'node' : node
                    });
                })
                .add('preload-overlay', function(node){
                    cm.removeClass(node, 'is-show', true);
                })
                .construct();
        });
    </script>
</head>
<body>


<div class="lt__base is-default has-app-bar has-header has-footer">
    <div class="lt__base__app-bar"></div>

    <div class="lt__base__header">
        <div class="l">
            <a class="pt__header-link" href="home.html">
                <div class="label">Close</div>
            </a>
        </div>

        <div class="c">
            <h1>Memory</h1>
        </div>

        <div class="r">
            <a class="icon size-44 more"></a>
        </div>
    </div>

    <div class="lt__base__content has-notification scrollable">
        <div class="pt__notification">
            <div class="inner">
                <div class="icon size-24 close"></div>
                <div class="text">Memory saved to your Memories Bank</div>
            </div>
        </div>

        <div class="lt__memory-details">
            <div class="lt__memory-details__content">
                <div class="pt__user-box size-83">
                    <div class="l">
                        <div class="image">
                            <img src="img/content/avatars/83.png" alt="">
                        </div>
                    </div>
                    <div class="r">
                        <h1>Happy Birthday Barbara</h1>
                        <h1>
                            <a>Hubert Mokko</a>
                        </h1>
                        <div class="date">September 20, 2014 at 10:51 AM</div>
                    </div>
                </div>

                <div class="lt__memory-details__items">
                    <div class="pt__item-box">
                        <h5>Video message</h5>
                        <div class="image">
                            <img src="img/content/video-memory.jpg" alt="">
                            <div class="icon icon-types video-49-w"></div>
                        </div>
                    </div>

                    <div class="pt__item-box">
                        <h5>Gold Nacklace</h5>
                        <div class="image">
                            <img src="img/content/gold-nacklace.jpg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="lt__base__footer">
        <div class="pt__grid col-5 pull-center">
            <ul>
                <li>
                    <a class="icon size-44 back inline" href="gift_picture.html"></a>
                </li>
                <li>
                    <a class="icon size-44 bookmark inline"></a>
                </li>
                <li>
                    <a class="icon size-44 favorite inline"></a>
                </li>
                <li>
                    <a class="icon size-44 write inline"></a>
                </li>
                <li>
                    <a class="icon size-44 share inline"></a>
                </li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
