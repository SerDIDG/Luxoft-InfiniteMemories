<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" sizes="120x120" href="img/app/icon-120.png">
    <link rel="apple-touch-startup-image" href="img/app/startup.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>InfiniteMemories</title>
    <link type="text/css" rel="stylesheet" href="css/index.css">

    <script type="text/javascript" src="js/polyfill.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/parts.js"></script>
    <script type="text/javascript" src="js/modules.js"></script>
    <script type="text/javascript" src="js/init.js"></script>
    <script type="text/javascript" src="js/components/UA.js"></script>
    <script type="text/javascript" src="js/components/Collector.js"></script>
    <script type="text/javascript" src="js/components/Slider.js"></script>
    <script type="text/javascript" src="js/components/Sidebar.js"></script>

    <script type="text/javascript" src="js/custom.js"></script>

    <script type="text/javascript">
        cm.onReady(function(){
            (function(){
                var els = document.querySelectorAll('a'),
                        href;
                cm.forEach(els, function(el){
                    cm.addEvent(el, 'click', function(e){
                        if(href = el.getAttribute('href')){
                            cm.preventDefault(e);
                            window.location.href = href;
                        }
                    }, true, true);
                });
            })();
            // Components
            new Com.Collector()
                .add('sidebar', function(node){
                    new Com.Sidebar({
                        'node' : node
                    });
                })
                .construct();
        });

        cm.onLoad(function(){
            // Components
            new Com.Collector()
                .add('slider', function(node){
                    new Com.Slider({
                        'node' : node
                    });
                })
                .add('preload-overlay', function(node){
                    cm.removeClass(node, 'is-show', true);
                })
                .construct();
        });
    </script>
</head>
<body>


<div class="lt__base is-default has-app-bar has-header">
    <div class="lt__base__app-bar"></div>

    <div class="lt__base__header">
        <div class="l">
            <a class="pt__header-link" href="scan_code.html">
                <div class="icon size-44 backward-c"></div>
                <div class="label">Back</div>
            </a>
        </div>

        <div class="c">
            <h1>Infinite Memories</h1>
        </div>
    </div>

    <div class="lt__base__content scrollable">
        <div class="lt__enter-code">
            <div class="lt__enter-code__content">
                <h2>QR code is valid</h2>
                <div class="lt__enter-code__preview">
                    <img src="img/content/code.png" alt="">
                </div>
            </div>

            <div class="lt__enter-code__content has-border">
                <h3>Enter QR and Access code</h3>
                <div class="pt__form">
                    <dl class="is-box">
                        <dd>
                            <div class="pt__form-field">
                                <label for="qr-code">QR code</label>
                                <input type="text" name="qr-code" id="qr-code" value="X7149">
                                <div class="icon size-19 valid"></div>
                            </div>
                        </dd>
                    </dl>
                    <dl class="is-box">
                        <dd>
                            <div class="pt__form-field">
                                <label for="access-code">Access code</label>
                                <input type="text" name="access-code" id="access-code" value="917XT718">
                                <div class="icon size-19 valid"></div>
                            </div>
                        </dd>
                    </dl>
                </div>
                <div class="pt__buttons is-box">
                    <a href="splash.html" class="button button-alt size-50">Proceed</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
