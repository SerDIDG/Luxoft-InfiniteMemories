<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Infinite Memories</title>
    <link type="text/css" rel="stylesheet" href="css/index.css">
</head>
<body>

<div class="lt__splash">
    <div class="lt__splash__bg">
        <ul>
            <li class="is-active">
                <img class="bg" src="img/layouts/splash/bg-1.jpg" alt="">
            </li>
        </ul>
    </div>

    <div class="lt__splash__content">
        <div class="lt__splash__header">
            <div class="pt__menu-header">
                <ul>
                    <li>
                        <a>Site feedback</a>
                    </li>
                    <li>
                        <a>Help</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="inner">
            <div class="lt__login is-right">
                <div class="inner">
                    <img class="lt__login__logo" src="img/parts/logo/280.png" alt="Infinite Memories">
                    <div class="pt__buttons is-block">
                        <a class="button size-36 style-facebook has-icon">
                            <span class="icon inline size-36 facebook"></span>Login with Facebook
                        </a>
                        <a class="button size-36 style-twitter has-icon">
                            <span class="icon inline size-36 twitter"></span>Login with Twitter
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="lt__splash__footer">
        <div class="inner">

        </div>
    </div>
</div>

</html>
